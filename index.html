
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suar Ka Confession</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="haule_haule.mp3" type="audio/mpeg">
  </audio>
  <div class="intro">
    <p>Want to explore something made by your nievvv?</p>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
  <div class="proposal hidden">
    <img src="boy.png" alt="Boy" class="stickman" id="boy"/>
    <img src="girl.png" alt="Girl" class="stickwoman" id="girl"/>
    <p class="message">Will you go out on a date with me? 🌹💖</p>
    <div class="choice-buttons">
      <button id="accept">Haan ❤️</button>
      <button id="reject">Naa 😒</button>
    </div>
  </div>
  <div class="final-scene hidden">
    <p>Yay! She said YES 💃🕺💞</p>
    <div class="celebration">🎈🎆🎉💘</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
